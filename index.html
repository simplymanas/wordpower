<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Chain App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        #app {
            max-width: 400px;
            margin: 0 auto;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <label for="wordInput">Enter a word:</label>
        <input type="text" id="wordInput">
        <button onclick="addToChain()">Add to Chain</button>
        <div id="wordChain"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
